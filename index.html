<!DOCTYPE html>

<!-- ページ自体の設定 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wixdex</title>
    <link rel="icon" href="images/icon.png" sizes="192x192" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>

<!-- ページの内容 -->
<body>
    <!-- 表示させるもの -->
    <main>
        <!-- デッキ・デッキステータスの表示 -->
        <section id="deck-area">
            <!-- ルリグデッキのヘッダー -->
            <div id="lrig-header">
                <!-- ルリグデッキのヘッダーアイコン -->
                <div class="header-text-icon"><img src="images/Lrig_Deck.png"></div>
            </div>
            <!-- 仕切り線 -->
            <hr class="deck-hr"/>
            <!-- ルリグデッキ -->
            <div id="lrig-deck">
                <!-- ルリグデッキのカード -->
                <div class="card-grid" id="lrig-deck-cards">
                    <!-- ここにルリグデッキのカードが追加される
                    <div class="card" data-name="name" data-cardType="ルリグ,アシストルリグ,ピース,アーツ" data-lrigTypeClass="lrigTypeClass" data-level="level">
                        <img src="URL">
                    </div> -->
                </div>
            </div>
            <!-- メインデッキのヘッダー -->
            <div id="main-header">
                <!-- メインデッキのヘッダーアイコン -->
                <div class="header-text-icon"><img src="images/Main_Deck.png"></div>
                <!-- デッキステータス表示欄 -->
                <div id="deck-status">
                    <!-- 上段 -->
                    <div class="deck-status-row">
                        <!-- その他のカウント -->
                        <div id="other-status-cell">
                        </div>
                        <!-- Lv1の枚数カウント-->
                        <div class="deck-status-cell" id="lv1-status-cell">
                            <div class="deck-status-icon" id="lv1-status-icon"><img src="images/level_1.png"></div>
                            <div class="deck-status-count" id="lv1-status-count"></div>
                        </div>
                        <!-- Lv2の枚数カウント-->
                        <div class="deck-status-cell" id="lv2-status-cell">
                            <div class="deck-status-icon" id="lv2-status-icon"><img src="images/level_2.png"></div>
                            <div class="deck-status-count" id="lv2-status-count"></div>
                        </div>
                        <!-- Lv3の枚数カウント-->
                        <div class="deck-status-cell" id="lv3-status-cell">
                            <div class="deck-status-icon" id="lv3-status-icon"><img src="images/level_3.png"></div>
                            <div class="deck-status-count" id="lv3-status-count"></div>
                        </div>
                    </div>
                    <!-- 下段 -->
                    <div class="deck-status-row">
                        <!-- LBの枚数カウント-->
                        <div class="deck-status-cell" id="lb-status-cell">
                            <div class="deck-status-icon" id="lb-status-icon"><img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_burst.png"></div>
                            <div class="deck-status-count" id="lb-status-count"></div>
                        </div>
                        <!-- 白の枚数カウント-->
                        <div class="deck-status-cell" id="white-status-cell">
                            <div class="deck-status-icon" id="white-status-icon"><img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_white2.png"></div>
                            <div class="deck-status-count" id="white-status-count"></div>
                        </div>
                        <!-- 赤の枚数カウント-->
                        <div class="deck-status-cell" id="red-status-cell">
                            <div class="deck-status-icon" id="red-status-icon"><img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_red2.png"></div>
                            <div class="deck-status-count" id="red-status-count"></div>
                        </div>
                        <!-- 青の枚数カウント-->
                        <div class="deck-status-cell" id="blue-status-cell">
                            <div class="deck-status-icon" id="blue-status-icon"><img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_blue2.png"></div>
                            <div class="deck-status-count" id="blue-status-count"></div>
                        </div>
                        <!-- 緑の枚数カウント-->
                        <div class="deck-status-cell" id="green-status-cell">
                            <div class="deck-status-icon" id="green-status-icon"><img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_green2.png"></div>
                            <div class="deck-status-count" id="green-status-count"></div>
                        </div>
                        <!-- 黒の枚数カウント-->
                        <div class="deck-status-cell" id="black-status-cell">
                            <div class="deck-status-icon" id="black-status-icon"><img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_black2.png"></div>
                            <div class="deck-status-count" id="black-status-count"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 仕切り線 -->
            <hr class="deck-hr"/>
            <!-- メインデッキ -->
            <div id="main-deck">
                <!-- メインデッキのカード -->
                <div class="card-grid" id="main-deck-cards">
                    <!-- ここにメインデッキのカードが追加される
                    <div class="card" data-name="name" data-cardType="シグニ,スペル,サーバント" data-lrigTypeClass="lrigTypeClass" data-level="level">
                        <img src="URL">
                    </div> -->
                </div>
            </div>
        </section>

        <!-- リスト欄 -->
        <section id="card-list">
            <div id="cards-container">
                <!-- ここに検索結果のカードが追加される
                    <div class="card">
                        <img src="URL">
                    </div> -->
            </div>
        </section>

        <!-- 検索ツール欄 -->
        <section id="search-tool">
            <!-- 上段 -->
            <div class="search-tool-row">
                <!-- レベル検索 -->
                <div id="level-buttons">
                    <button class="search-button" data-level="1"><img src="images/level_1.png" /></button>
                    <button class="search-button" data-level="2"><img src="images/level_2.png" /></button>
                    <button class="search-button" data-level="3"><img src="images/level_3.png" /></button>
                </div>
                <!-- 色検索 -->
                <div id="color-buttons">
                    <button class="search-button" data-color="白"><img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_white2.png"></button>
                    <button class="search-button" data-color="赤"><img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_red2.png"></button>
                    <button class="search-button" data-color="青"><img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_blue2.png"></button>
                    <button class="search-button" data-color="緑"><img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_green2.png"></button>
                    <button class="search-button" data-color="黒"><img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_black2.png"></button>
                </div>
                <!-- LB検索 -->
                <button id="lb-search-button">
                    <img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_burst.png">
                </button>
            </div>
            <!-- 下段 -->
            <div class="search-tool-row">
                <!-- カード種類検索 -->
                <select id="search-cardType-input">
                    <option value="">カード種類</option>
                    <option value="シグニ">シグニ</option>
                    <option value="スペル">スペル</option>
                    <option value="ルリグ">ルリグ</option>
                    <option value="アシストルリグ">アシストルリグ</option>
                    <option value="ピース">ピース</option>
                    <option value="アーツ">アーツ</option>
                </select>
                <!-- テキスト検索 -->
                <input type="text" id="search-input" placeholder="カード名">
            </div>
        </section>
    </main>

    <!-- PWAの設定 -->
    <script>
    if ('serviceWorker' in navigator) {
	    window.addEventListener('load', () => {
	        navigator.serviceWorker.register('sw.js').then(registration => {
	            console.log('ServiceWorker registration successful with scope: ', registration.scope);
	        }, err => {
	            console.log('ServiceWorker registration failed: ', err);
	        }).catch(err => {
	            console.log(err)
	        });
	    });
    }
    </script>
    <!-- main.jsを読み込む -->
    <script src="main.js"></script>
</body>

</html>
