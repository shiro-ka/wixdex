<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wixdex</title>
    <link rel="icon" href="images/icon.png" sizes="192x192" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <main>
        <section id="deck-area">

            <h2>Lrig Deck</h2>

            <div id="lrig-deck">

                <div class="card-grid" id="lrig-deck-cards">
                </div>

            </div>

            <h2>Main Deck</h2>

            <div id="main-deck">

                <div class="card-grid" id="main-deck-cards">
                </div>

            </div>

        </section>

        <section id="deck-status">

            <div id="life-burst">
                <img id="life-burst-icon" src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_burst.png">
            </div>

            <div id="life-burst-count">
            </div>

        </section>

        <section id="card-list">

            <div id="cards-container">
            </div>

        </section>

        <section id="search-tool">

            <div id="search-box">
                <input type="text" id="search-input" placeholder="カード名で検索">
            </div>

        </section>
    </main>

    <script src="main.js"></script>

    <script>

        // タッチ開始時のY座標初期値を設定
        let touchStartY = 0;
        // 現在のカードを記録する変数
        let currentCard;

        // PWA
        if ('serviceWorker' in navigator) {
	        window.addEventListener('load', () => {
	            navigator.serviceWorker.register('sw.js').then(registration => {
	                console.log('ServiceWorker registration successful with scope: ', registration.scope);
	                }, err => {
	                    console.log('ServiceWorker registration failed: ', err);
	                }).catch(err => {
	                    console.log(err)
	            });
	        });
        }

    </script>
    
</body>

</html>
