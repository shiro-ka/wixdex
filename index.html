<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wixdex</title>
    <link rel="icon" href="images/icon.png" sizes="192x192" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <main>
        <section id="deck-area">
            <h2>Lrig Deck</h2>
            <hr class="deck-hr"/>
            <div id="lrig-deck">
                <div class="card-grid" id="lrig-deck-cards"></div>
            </div>
            <h2>Main Deck</h2>
            <hr class="deck-hr"/>
            <div id="main-deck">
                <div class="card-grid" id="main-deck-cards"></div>
            </div>
        </section>

        <section id="deck-status">
            <div id="life-burst">
                <img id="life-burst-icon" src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_burst.png">
            </div>
            <div id="life-burst-count"></div>
        </section>

        <section id="card-list">
            <div id="cards-container"></div>
        </section>

        <section id="search-tool-1">
            <select id="search-type-input">
                <option value="">カード種類</option>
                <option value="シグニ">シグニ</option>
                <option value="スペル">スペル</option>
                <option value="ルリグ">ルリグ</option>
                <option value="アシストルリグ">アシストルリグ</option>
                <option value="ピース">ピース</option>
                <option value="アーツ">アーツ</option>
            </select>
            <div id="level-buttons">
                <button class="level-button" data-level="1"><img src="images/level_1.png" alt="Level 1" /></button>
                <button class="level-button" data-level="2">2</button>
                <button class="level-button" data-level="3">3</button>
            </div>
            <div id="color-buttons">
                <button class="color-button" data-color="white"><img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_white2.png"></button>
                <button class="color-button" data-color="red"><img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_red2.png"></button>
                <button class="color-button" data-color="blue"><img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_blue2.png"></button>
                <button class="color-button" data-color="green"><img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_green2.png"></button>
                <button class="color-button" data-color="black"><img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_black2.png"></button>
            </div>
            <button id="life-burst-toggle" class="lb-button">
                <img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_burst.png">
            </button>
        </section>

        <section id="search-tool-2">
            <input type="text" id="search-input" placeholder="カード名">
        </section>
    </main>

    <script>
    /* PWAの処理 */
    if ('serviceWorker' in navigator) {
	    window.addEventListener('load', () => {
	        navigator.serviceWorker.register('sw.js').then(registration => {
	            console.log('ServiceWorker registration successful with scope: ', registration.scope);
	        }, err => {
	            console.log('ServiceWorker registration failed: ', err);
	        }).catch(err => {
	            console.log(err)
	        });
	    });
    }
    </script>

    <script src="main.js">
    // main.jsを読み込む</script>
</body>

</html>
