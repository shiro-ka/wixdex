<!DOCTYPE html>
<lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wixdex</title>
    <link rel="icon" href="images/icon.png" sizes="192x192" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <main>
        <section id="deck-area">
            <div id="lrig-header">
                <div class="header-text-icon"><img src="images/Lrig_Deck.png"></div>
            </div>
            <hr class="deck-hr"/>
            <div id="lrig-deck">
                <div class="card-grid" id="lrig-deck-cards"></div>
            </div>
            <div id="main-header">
                <div class="header-text-icon"><img src="images/Main_Deck.png"></div>
                <div id="deck-status">
                    <div class="deck-status-row">
                        <div class="deck-status-cell"></div>
                    </div>
                    <div class="deck-status-row">
                        <div class="deck-status-cell" id="lb-status-cell">
                            <div class="header-status-icon"><img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_burst.png"></div>
                            <div id="life-burst-count"></div>
                        </div>
                        <div class="deck-status-cell" id="white-status-cell">
                            <div class="white-status-icon"><img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_white2.png"></div>
                            <div id="white-status-count"></div>
                        </div>
                        <div>
                            <div class="red-status-icon"><img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_red2.png"></div>
                            <div id="red-status-count"></div>
                        </div>
                        <div>
                            <div class="blue-status-icon"><img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_blue2.png"></div>
                            <div id="blue-status-count"></div>
                        </div>
                        <div>
                            <div class="green-status-icon"><img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_green2.png"></div>
                            <div id="green-status-count"></div>
                        </div>
                        <div>
                            <div class="black-status-icon"><img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_black2.png"></div>
                            <div id="black-status-count"></div>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="deck-hr"/>
            <div id="main-deck">
                <div class="card-grid" id="main-deck-cards"></div>
            </div>
        </section>

        <section id="card-list">
            <div id="cards-container"></div>
        </section>

        <section id="search-tool-1">
            <div id="level-buttons">
                <button class="level-button" data-level="1"><img src="images/level_1.png" alt="Level 1" /></button>
                <button class="level-button" data-level="2"><img src="images/level_2.png" alt="Level 2" /></button>
                <button class="level-button" data-level="3"><img src="images/level_3.png" alt="Level 3" /></button>
            </div>
            <div id="color-buttons">
                <button class="color-button" data-color="白"><img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_white2.png"></button>
                <button class="color-button" data-color="赤"><img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_red2.png"></button>
                <button class="color-button" data-color="青"><img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_blue2.png"></button>
                <button class="color-button" data-color="緑"><img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_green2.png"></button>
                <button class="color-button" data-color="黒"><img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_black2.png"></button>
            </div>
            <button id="life-burst-toggle" class="lb-button">
                <img src="https://www.takaratomy.co.jp/products/wixoss/img/card/icon/icon_txt_burst.png">
            </button>
        </section>

        <section id="search-tool-2">
            <select id="search-type-input">
                <option value="">カード種類</option>
                <option value="シグニ">シグニ</option>
                <option value="スペル">スペル</option>
                <option value="ルリグ">ルリグ</option>
                <option value="アシストルリグ">アシストルリグ</option>
                <option value="ピース">ピース</option>
                <option value="アーツ">アーツ</option>
            </select>
            <input type="text" id="search-input" placeholder="カード名">
        </section>
    </main>

    <script>
    /* PWAの処理 */
    if ('serviceWorker' in navigator) {
	    window.addEventListener('load', () => {
	        navigator.serviceWorker.register('sw.js').then(registration => {
	            console.log('ServiceWorker registration successful with scope: ', registration.scope);
	        }, err => {
	            console.log('ServiceWorker registration failed: ', err);
	        }).catch(err => {
	            console.log(err)
	        });
	    });
    }
    </script>

    <script src="main.js">
    // main.jsを読み込む</script>
</body>

</html>
